<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Filterr</title>
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
  <meta charset="uft-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Image filtering using CSS Filter property." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
 </head>
 <body>
  <div class="svgload" style="display: none; height: 0px;"></div>
  <div class="loader hide"></div>
  <div class="resetModal hide" id="resetModal">
    <h2>Are you sure you want to reset all filters?</h2>
    <button class="modalbtn--no" id="modalbtnY">
      No
    </button>
    <button class="modalbtn--yes" id="modalbtnN">
      Yes
    </button>
  </div>
  <div class="shadow"></div>
  <nav>
   <form action="#" onsubmit="return false;">
    <label for="filecontrol"><svg><use xlink:href="#uploadico" /></svg></label><input type="file" accept="image/*" id="filecontrol" class="loadimg" />
   </form>
  </nav>

  <canvas class="imgcanv" id="imgcanv"></canvas>
  <main>
   <h1>This web-app uses experimental browser technology.</h1>
   <h2>Make sure you have the latest version of your browser.</h2>
  </main>

  <div class="controls">
   <a title="Reset All" data-control="Reset All" class="resetall"><svg><use xlink:href="#resetico" /></svg></a>
   <input type="range" min="0" max="100" class="slider" />
   <a title="Reset current" data-control="Reset Current" class="resetcurrent"><svg><use xlink:href="#xico" /></svg></a>
  </div>

  <div class="tools">
   <a title="Brightness" data-tool="brightness" class="tool"><svg><use xlink:href="#brightnessico" /></svg></a>
   <a title="Contrast" data-tool="contrast" class="tool"><svg><use xlink:href="#contrastico" /></svg></a>
   <a title="Grayscale" data-tool="grayscale" class="tool"><svg><use xlink:href="#grayscaleico" /></svg></a>
   <a title="HueRotate" data-tool="hueRotate" class="tool"><svg><use xlink:href="#huerotateico" /></svg></a>
   <a title="Invert" data-tool="invert" class="tool"><svg><use xlink:href="#invertico" /></svg></a>
   <a title="Saturate" data-tool="saturate" class="tool"><svg><use xlink:href="#saturateico" /></svg></a>
   <a title="Sepia" data-tool="sepia" class="tool"><svg><use xlink:href="#sepiaico" /></svg></a>
  </div>

  <div class="darkswitch"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.min.js"></script>
 </body>
</html>
