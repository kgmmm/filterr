<!DOCTYPE html>
<html>
 <head>
  <title>Filterr</title>
  <meta charset="uft-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
 </head>
 <body>
  <div class="svgload" style="display: none; height: 0px;"></div>
  <div class="loader hide"><div class="center"></div></div>
  <nav>
   <a href=".." title="Home" class="btn"><svg><use xlink:href="#homeico" /></svg></a>
   <form action="#" onsubmit="return false;">
    <input type="file" class="loadimg" />
    <input type="submit" value="Load Image" class="submitload" />
   </form>
  </nav>

  <canvas class="imgcanv" id="imgcanv"></canvas>
  <main>
   <h1>This web-app uses experimental browser technology.</h1>
   <h2>Make sure you have the latest version of your browser.</h2>
  </main>

  <div class="controls">
   <a onclick="resetAll();" title="Reset All" class="resetall"><svg><use xlink:href="#resetico" /></svg></a>
   <input type="range" min="0" max="100" class="slider" />
   <a onclick="resetCurrent($('.slider').attr('data-currentfilter'));" title="Remove Active Filter" class="resetcurrent"><svg><use xlink:href="#xico" /></svg></a>
  </div>

  <div class="tools">
   <a onclick="setCurrent('brightness');" title="Brightness" class="tool"><svg><use xlink:href="#brightnessico" /></svg></a>
   <a onclick="setCurrent('contrast');" title="Contrast" class="tool"><svg><use xlink:href="#contrastico" /></svg></a>
   <a onclick="setCurrent('grayscale')" title="Grayscale" class="tool"><svg><use xlink:href="#grayscaleico" /></svg></a>
   <a onclick="setCurrent('hueRotate')" title="Hue-Rotate" class="tool"><svg><use xlink:href="#huerotateico" /></svg></a>
   <a onclick="setCurrent('invert')" title="Invert" class="tool"><svg><use xlink:href="#invertico" /></svg></a>
   <a onclick="setCurrent('saturate')" title="Saturate" class="tool"><svg><use xlink:href="#saturateico" /></svg></a>
   <a onclick="setCurrent('sepia')" title="Sepia" class="tool"><svg><use xlink:href="#sepiaico" /></svg></a>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="script.min.js"></script>
 </body>
</html>
